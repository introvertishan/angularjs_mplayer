<div class="container">
	<form class="form-signin" method="post">
	    <h2 class="form-signin-heading">Please sign in</h2>
	    <label for="username" class="sr-only">Username</label>
	    <input type="text" class="form-control" placeholder="Username" id="username" required autofocus>
	    <br>
	    <label for="password" class="sr-only">Password</label>
	    <input type="password" id="password" class="form-control" placeholder="Password" required>
	    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
	    <br>
	    <h4 class="text-danger text-center " id="wrong" style="display: none;">Wrong Username / Password</h4>
  </form>

</div>
