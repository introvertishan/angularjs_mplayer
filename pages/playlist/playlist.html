<div class="container">
    <span>MPLAYER</span>
    <form method="post" style="float: right;">
        <button class="btn btn-danger btn-xs" type="button" ng-click="logout()">Logout</button>
    </form>
</div>
<br>
<div class="container">
    <div class="row">
        <ul id="myTab" class="nav nav-tabs nav-justified">
            <li class="active"><a href="#service-one" data-toggle="tab"><i class="fa fa-tree"></i> All Songs</a>
            </li>
            <li class=""><a href="#service-two" data-toggle="tab"><i class="fa fa-car"></i> My Playlists</a>
            </li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="service-one">
                <div class="col-sm-6">
                    <div ng-show="!all_songs" class="loader"></div>
                    <table class="table table-hover">
                        <tbody>
                          <tr ng-repeat="song in all_songs">
                            <td>{{song.title}}</td>
                            <td>{{song.artists}}</td>
                            <td><button ng-click="playSong(1,song)" class="glyphicon glyphicon-play-circle"></button></td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Add to Playlist
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="p in playlistList"><a href="javascript:void(0)" ng-click="addtoList(p.id,song.id)">{{p.name}}</a></li>
                                    </ul>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6">
                    <div class='player'>
                        <div class='album-cover'>
                            <img src='../mplayer/css/player.jpg' style="height: 250px; width: 250px;">
                        </div> 
                        <div class='song-info'>
                            <h1 class='song-title' id="song-title">Song Name</h1>
                            <div class='song-band-wrapper'>
                                <p class='song-band' id="song-band">Artist Name</span></p>
                            </div>
                        </div>  
                        <div class='player-buttons'>
                            <audio controls id="audioId">
                                
                                <source src="" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="service-two">
                <div class="col-sm-6">
                    <div class='player'>
                        <div class='album-cover'>
                            <img src='../mplayer/css/player.jpg' style="height: 250px; width: 250px;">
                        </div> 
                        <div class='song-info'>
                            <h1 class='song-title' id="song-title1">Song Name</h1>
                            <div class='song-band-wrapper'>
                                <p class='song-band' id="song-band1">Artist Name</span></p>
                            </div>
                        </div>  
                        <div class='player-buttons'>
                            <audio controls id="audioId1">
                                <source src="" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>  
                    </div>
                </div>
                <div class="col-sm-6">
                    <br>
                    <div id="demo" class="panel-collapse collapse">
                        <div class="form-group">
                            <label class="center" for="playlistName">Name:</label>
                            <input type="text" class="form-control text-center" id="playlistName" style="width: 50%;"><br>
                            <button type="button" class="btn btn-default" ng-click="addItemToPlaylist()">Add</button>
                        </div>
                    </div>
                    <span ng-repeat="p in playlistList">
                        <button ng-click="getSongForList(p)" type="button" class="btn btn-primary" data-toggle="collapse">{{p.name}}</button>
                    </span>
                    <button id="etc" type="button" class="btn btn-warning" data-toggle="collapse" data-target="#demo">+ Create Playlist</button>
                    <br><br>
                    <div ng-show="!list_result" id="list_loader" class="loader" style="display: none;"></div>
                    <table class="table table-hover">
                        <tbody>
                          <tr ng-repeat="song in list_result">
                            <td>{{song.song_id.title}}</td>
                            <td>{{song.song_id.artists}}</td>
                            <td><button ng-click="playSong(2,song)" class="glyphicon glyphicon-play-circle"></button></td>
                          </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-danger center-block" ng-show="activeList != 0" ng-click="deleteList(activeList)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
